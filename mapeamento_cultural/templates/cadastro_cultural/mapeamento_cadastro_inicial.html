<div class="row">
    <div id="divForm" class="col d-flex flex-column pt-5">
        {% if messages %}
        <ul class="messages mb-4">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if artista %}
        
        <button class="btn bg-main text-white mx-auto mt-auto disabled" disabled style="width: 300px;">
            Cadastro por CPF já realizado
        </button>

        {% else %}
        <button onclick="get_form('cpf')" class="btn bg-main text-white mx-auto mt-auto" style="width: 300px;">
            Inscrição por CPF
        </button>
        {% endif %}

        <button onclick="get_form('cnpj')" class="btn bg-main text-white mx-auto mt-3 mb-auto" style="width: 300px;">
            Inscrição por CNPJ
        </button>
    </div>    
</div>
<style>
    .messages li{
        list-style: none;
        text-align: center;
    }
    .resize{
        width: 88.88889% !important;
    }
    label{
        font-weight: bold;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    function get_form(form){
        url="/mapeamento-cultural/get_form_"+form
        console.log(url)
        $.get(url, function( data ) {
            $( "#divForm" ).html( data );                      
        });
    }
</script>
